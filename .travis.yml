language: node_js
node_js:
    - 10.23.0
branchrs:
    only:
    - master
script:
    - echo "Beginning docker build"
    - docker build -t udagaram-frontend .
    - docker tag udagaram-frontend renjithtech6/udagaram-frontend

after_success:
    - echo "About to create container in Docker registry"
    - echo "$D_PSWD" | docker login -u "$D_UNAME" --password-stdin
    - docker push renjithtech6/udagaram-frontend
